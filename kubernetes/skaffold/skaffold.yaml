apiVersion: skaffold/v2beta29
kind: Config
metadata:
  name: selenium-dynamic-grid
build:
  artifacts:
    - image: oldhorizon/selenium/dynamic-grid
      context: ../..
      docker:
        dockerfile: ../docker/Dockerfile
  local:
    useBuildkit: true
deploy:
  helm:
    releases:
      - name: selenium-dynamic-grid
        chartPath: ../helm
        artifactOverrides:
          grid:
            image: oldhorizon/selenium/dynamic-grid
        imageStrategy:
          helm: {}
